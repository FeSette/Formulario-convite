<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de convite - Festivite</title>
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <aside class="aside-container">
            <div>
                <img src="assets/icon/Logo.svg" alt="Logo festivite">
                <h2>Festivite</h2>
                <p>Crie um convite digital para o seu evento</p>
            </div>
        </aside>
        <main>
            <div class="main-container">
                <div class="invite">
                    <h2>crie o seu convite</h2>
                    <form class="form" method="post" enctype="multipart/form-data">
                        <fieldset class="event-info">
                            <legend class="legend text-heading">
                                <img src="assets/icon/calendar.svg" alt="ïcone de calendário">
                                Sobre o evento
                            </legend>
                            
                            <div class="form-container gap-16">

                                <div class="input-group">
                                    <label class="default-label mb-12" for="title">Título</label>
                                    <input class="default-input input-padding" type="text" name="title" id="title" placeholder="Nome do evento">
                                </div>

                                <div class="input-wrapper">
                                    <div class="input-group">
                                        <label class="default-label mb-12" for="start">Início</label>
                                        <input class="default-input input-padding" type="datetime-local" id="start">
                                    </div>
                                    <div class="input-group">
                                        <label class="default-label mb-12" for="end">Fim</label>
                                        <input class="default-input input-padding" type="datetime-local">
                                    </div>
                                </div>

                                <div class="input-wrapper">
                                    <div class="input-group">
                                        <label class="default-label mb-12">Tipo</label>

                                        <div class="radio-wrapper-type default-input">
                                            <div class="radio-content-type">
                                                <input type="radio" name="type" id="in-person" value="in-person" checked>
                                                <label class="default-label" for="in-person"><img id="in-person" src="assets/icon/in-person.svg" alt="ïcone de prédio empresarial">Presencial</label>
                                            </div>
                                            <div class="radio-content-type">
                                                <input type="radio" name="type" id="online" value="online">
                                                <label class="default-label" for="online"><img id="online" src="assets/icon/online.svg" alt="ïcone de webcam">Online</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="input-group">
                                        <label class="default-label mb-12" for="local">Local</label>
                                        <input class="default-input input-padding" type="text" name="Local" id="local" placeholder="Link ou endereço">
                                    </div>
                                </div>

                                <div class="input-group">
                                    <label class="default-label mb-12" for="description">Descrição</label>
                                    <textarea class="default-input input-padding" type="text" id="description" name="description" placeholder="Escreva sobre os detalhes do evento"></textarea>
                                </div>

                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </main>
    </div>
    
</body>
</html>
