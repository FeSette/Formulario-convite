<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de convite - Festivite</title>
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">

        <aside >

            <div class="aside-container">
                <img src="assets/icon/Logo.svg" alt="Logo festivite">
                <h2>Festivite</h2>
                <p>Crie um convite digital para o seu evento</p>
            </div>

        </aside>

        <main>

            <div class="main-container">

                <div class="invite">

                    <h2>crie o seu convite</h2>

                    <form class="form" method="post" enctype="multipart/form-data">

                        <fieldset class="event-info">
                            <legend class="legend text-heading">
                                <img src="assets/icon/calendar.svg" alt="ïcone de calendário">
                                Sobre o evento
                            </legend>
                            
                            <div class="form-container gap-16">

                                <div class="input-group">
                                    <label class="default-label mb-12" for="title">Título</label>
                                    <input class="default-input input-padding" type="text" name="title" id="title" placeholder="Nome do evento">
                                </div>

                                <div class="input-wrapper">
                                    <div class="input-group">
                                        <label class="default-label mb-12" for="start">Início</label>
                                        <input class="default-input input-padding" type="datetime-local" id="start">
                                    </div>
                                    <div class="input-group">
                                        <label class="default-label mb-12" for="end">Fim</label>
                                        <input class="default-input input-padding" type="datetime-local">
                                    </div>
                                </div>

                                <div class="input-wrapper">
                                    <div class="input-group">
                                        <label class="default-label mb-12">Tipo</label>

                                        <div class="radio-wrapper-type default-input">
                                            <div class="radio-content-type">
                                                <input type="radio" name="type" id="in-person" value="in-person" checked>
                                                <label class="default-label" for="in-person"><img id="in-person" src="assets/icon/in-person.svg" alt="ïcone de prédio empresarial">Presencial</label>
                                            </div>
                                            <div class="radio-content-type">
                                                <input type="radio" name="type" id="online" value="online">
                                                <label class="default-label" for="online"><img id="online" src="assets/icon/online.svg" alt="ïcone de webcam">Online</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="input-group">
                                        <label class="default-label mb-12" for="local">Local</label>
                                        <input class="default-input input-padding" type="text" name="Local" id="local" placeholder="Link ou endereço">
                                    </div>
                                </div>

                                <div class="input-group">
                                    <label class="default-label mb-12" for="description">Descrição</label>
                                    <textarea class="default-input input-padding" type="text" id="description" name="description" placeholder="Escreva sobre os detalhes do evento"></textarea>
                                </div>

                            </div>
                        </fieldset>

                        <fieldset class="personalization">
                            <legend class="legend text-heading">
                                <img src="assets/icon/pointbrush.svg" alt="ïcone de pincel">Personalização
                            </legend>

                            <div class="form-container">
                                <div class="input-group">
                                    <label class="mb-16">Cor principal </label>
                                </div>

                                <div class="radio-wrapper-color mb-28">
                                    <div class="radio-content-color brand-light">
                                        <input type="radio" name="color" id="brand-light" value="brand-light" checked>
                                    </div>
                                    <div class="radio-content-color navy">
                                        <input type="radio" name="color" id="navy" value="navy">
                                    </div>
                                    <div class="radio-content-color purple">
                                        <input type="radio" name="color" id="purple" value="purple">
                                    </div>
                                    <div class="radio-content-color fuschia">
                                        <input type="radio" name="color" id="fuschia" value="fuschia">
                                    </div>
                                    <div class="radio-content-color pink">
                                        <input type="radio" name="color" id="pink" value="pink">
                                    </div>
                                    <div class="radio-content-color danger">
                                        <input type="radio" name="color" id="danger" value="danger">
                                    </div>
                                    <div class="radio-content-color orange">
                                        <input type="radio" name="color" id="orange" value="orange">
                                    </div>
                                    <div class="radio-content-color yellow">
                                        <input type="radio" name="color" id="yellow" value="yellow">
                                    </div>
                                    <div class="radio-content-color lime">
                                        <input type="radio" name="color" id="lime" value="lime">
                                    </div>
                                    <div class="radio-content-color green">
                                        <input type="radio" name="color" id="green" value="green">
                                    </div>
                                    <div class="radio-content-color cyan">
                                        <input type="radio" name="color" id="cyan" value="cyan">
                                    </div>
                                </div>
                            </div>

                            <div class="input-group">
                                <label class="default-label mb-16">Tema do evento</label>

                                <div class="radio-wrapper-theme mb-28">
                                    <div class="radio-content-theme">
                                        <input type="radio" name="theme" id="birthday" value="birthday" checked>
                                        <img src="assets/image/birthday.png" alt="Aniversário">
                                        <label class="default-label" for="birthday">Aniversário</label>
                                    </div>
                                    <div class="radio-content-theme">
                                        <input type="radio" name="theme" id="infant" value="infant">
                                        <img src="assets/image/infant.png" alt="Festa infantil">
                                        <label class="default-label" for="infant">infantil</label>
                                    </div>
                                    <div class="radio-content-theme">
                                        <input type="radio" name="theme" id="formature" value="formature">
                                        <img src="assets/image/formature.png" alt="Formatura">
                                        <label class="default-label" for="formature">Formatura</label>
                                    </div>
                                    <div class="radio-content-theme">
                                        <input type="radio" name="theme" id="marriage" value="marriage">
                                        <img src="assets/image/marriage.png" alt="Alianças de casamento">
                                        <label class="default-label" for="marriage">Casamento</label>
                                    </div>
                                    <div class="radio-content-theme">
                                        <input type="radio" name="theme" id="baby-shower" value="baby-shower">
                                        <img src="assets/image/baby-shower.png" alt="Chá de bebê">
                                        <label class="default-label" for="baby-shower">Chá de bebê</label>
                                    </div>
                                    <div class="radio-content-theme">
                                        <input type="radio" name="theme" id="bridal-shower" value="bridal-shower">
                                        <img src="assets/image/bridal-shower.png" alt="Chá de panela">
                                        <label class="default-label" for="bridal-shower">Chá de panela</label>
                                    </div>
                                    <div class="radio-content-theme">
                                        <input type="radio" name="theme" id="carnival" value="carnival">
                                        <img src="assets/image/carnival.png" alt="Carnaval">
                                        <label class="default-label" for="carnival">Carnaval</label>
                                    </div>
                                    <div class="radio-content-theme">
                                        <input type="radio" name="theme" id="easter" value="easter">
                                        <img src="assets/image/easter.png" alt="Ovo de páscoa">
                                        <label class="default-label" for="easter">Páscoa</label>
                                    </div>
                                    <div class="radio-content-theme">
                                        <input type="radio" name="theme" id="saint-jhon" value="saint-jhon">
                                        <img src="assets/image/saint-jhon.png" alt="São João">
                                        <label class="default-label" for="saint-jhon">São João</label>
                                    </div>
                                    <div class="radio-content-theme">
                                        <input type="radio" name="theme" id="halloween" value="halloween">
                                        <img src="assets/image/halloween.png" alt="Halloween">
                                        <label class="default-label" for="halloween">Halloween</label>
                                    </div>
                                    <div class="radio-content-theme">
                                        <input type="radio" name="theme" id="christmas" value="christmas">
                                        <img src="assets/image/christmas.png" alt="Presentes de natal">
                                        <label class="default-label" for="christmas">Natal</label>
                                    </div>
                                    <div class="radio-content-theme">
                                        <input type="radio" name="theme" id="others" value="others">
                                        <img src="assets/image/others.png" alt="Outro">
                                        <label class="default-label" for="others">Outro</label>
                                    </div>
                                </div>
                            </div>

                            <div class="input-wrapper">
                                <div class="input-group">
                                    <label class="default-label mb-12">Estilo</label>

                                    <div class="switch-wrapper">
                                        <input type="checkbox" name="style" id="style" value="Escuro">
                                        <label class="default-label" for="style" id="style">Escuro</label>
                                    </div>
                                </div>
                                <div class="input-group">
                                    <label class="default-label mb-12">Foto de capa</label>
                                    <div class="file-wrapper">
                                        <div class="file-content">
                                            <input type="file" name="photo" id="photo" required>
                                            <span></span>
                                            <label class="default-label" for="photo">Selecionar</label>
                                        </div>
                                        <span id="file-message">Nenhum arquivo selecionado</span>
                                    </div>
                                </div>
                            </div>

                        </fieldset>

                        <fieldset class="contact">
                            <legend class="legend text-heading">
                                <img src="assets/icon/contact.svg" alt="Ícone de contato">
                                Dados para contato
                            </legend>
                            <div class="form-container gap-16">
                                <div class="input-group">
                                    <label class="default-label mb-12" for="name">Nome</label>
                                    <input class="default-input input-padding" type="text" name="name" id="name" placeholder="Nome completo" required>
                                    <small id="error">
                                        <img src="assets/icon/error.svg" alt="Ícone de erro">
                                        Insira um nome completo
                                    </small>
                                </div>
                                <div class="input-wrapper mb-32">
                                    <div class="input-group">
                                        <label class="default-label mb-12" for="email">E-mail</label>
                                        <input class="default-input input-padding" type="email" name="email" id="email" placeholder="Email" required>
                                        <small id="error">
                                        <img src="assets/icon/error.svg" alt="Ícone de erro">
                                        Insira um e-mail correto
                                        </small>
                                    </div>
                                    <div class="input-group">
                                        <label class="default-label mb-12" for="phone">Telefone</label>
                                        <input class="default-input input-padding" type="tel" name="phone" id="phone" placeholder="(99) 9 9999-9999" required>
                                        <small id="error">
                                        <img src="assets/icon/error.svg" alt="Ícone de erro">
                                        Insira um telefone correto
                                        </small>
                                    </div>
                                </div>
                            </div>
                        </fieldset>

                        <fieldset class="terms">
                            <div class="checkbox-wrapper">
                                <div class="checkbox-group">
                                    <input type="checkbox" name="terms" id="terms" value="terms">
                                    <label class="default-label" for="terms">
                                        Li e concordo com os <a href="#!">Termos e Condições</a> e com a <a href="#!">Política de Privacidade</a>
                                    </label>
                                </div>
                                <div class="checkbox-group">
                                    <input type="checkbox" name="promotions-email" id="promotions-email" value="promotions-email">
                                    <label class="default-label" for="promotions-email">Aceito receber atualizações e promoções por e-mail</label>
                                </div>
                                <div class="checkbox-group">
                                    <input type="checkbox" name="promotions-sms" id="promotions-sms" value="promotions-sms">
                                    <label class="default-label" for="promotions-sms">Aceito receber atualizações e promoções por SMS </label>
                                </div>
                            </div>
                        </fieldset>

                    </form>

                    <button class="submit" type="submit">
                        <img src="assets/icon/ticket.svg" alt="Ícone de ticket">
                        Gerar convite
                    </button>
                    
                </div>

            </div>

        </main>
    </div>
    
</body>
</html>
